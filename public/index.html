<html>
	<head>
		<title>A Library of Git Commands</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" type="text/javascript"></script>
		<script src="https://github.com/downloads/SteveSanderson/knockout/knockout-1.2.1.debug.js" type="text/javascript"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" href="stylesheets/app.css" type="text/css">
	</head>
	<body>
		<h1>Git Commands</h1>
		<form action="#">
			<input placeholder="Search..." type="search" name="q" data-bind="value: query, ValueUpdate: 'keyup'" autocomplete="off">
		</form>
		<div class="content">
			<ul data-bind="template: {name:'command', foreach:commands}"></ul>
		</div>
		<script type="text/html" id="command">
			<li>
				<strong data-bind="text: name"></strong>:
				<span data-bind="text: desc"></span>
			</li>
		</script>
	</body>
</html>
